<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/style.css">

<body>
    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="contact.php" method="post">
                <div class="form-group">
                    <label for="name"><font color="white"><b>Name :</b></font></label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                  </div>
                  <div class="form-group">
                      <label for="phone"><font color="white"><b>Phone number :</b></font></label>
                      <input type="phone number" name="phone" id="phone" placeholder="Enter your Phone number">
                    </div>
                    <div class="form-group">
                      <label for="email"><font color="white"><b>E-mail :</b></font></label>
                      <input type="email" name="E-mail" id="email" placeholder="Enter your E-mail ID">
                    </div>
                    <div class="form-group">
                      <label for="message"><font color="white"><b>Message :</b></font></label>
                      <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <section id="home">
                        <button class="btn">Submit</button>
                    </section>
            </form>
        </div>
    </section>
